<!-- Aspect Ratio Selection Modal -->
<div id="aspectRatioModal" class="modal"
    style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(6px); z-index:9500; align-items:center; justify-content:center;">
    <div class="card"
        style="width:100%; max-width:500px; background:#fff; padding:32px; border-radius:24px; box-shadow:0 25px 50px -12px rgba(0,0,0,0.5);">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h2 style="font-size:1.5rem; font-weight:700; margin:0;">Select Aspect Ratio</h2>
            <button class="btn btn-secondary" onclick="closeAspectModal()" style="padding:4px 12px;">âœ•</button>
        </div>
        <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:24px;">Choose the best format for your
            platform</p>

        <div style="display:grid; gap:16px;">
            <button class="btn" onclick="confirmAspectConversion('9:16')"
                style="background:linear-gradient(135deg, #ec4899, #f97316); color:white; border:none; padding:16px; border-radius:12px; text-align:left; display:flex; align-items:center; gap:12px; font-weight:600;">
                <i class="fas fa-mobile-alt" style="font-size:1.5rem;"></i>
                <div>
                    <div style="font-size:1rem;">Vertical (9:16)</div>
                    <div style="font-size:0.75rem;opacity:0.8;">TikTok, Reels, Shorts</div>
                </div>
            </button>

            <button class="btn" onclick="confirmAspectConversion('16:9')"
                style="background:linear-gradient(135deg, #3b82f6, #8b5cf6); color:white; border:none; padding:16px; border-radius:12px; text-align:left; display:flex; align-items:center; gap:12px; font-weight:600;">
                <i class="fas fa-desktop" style="font-size:1.5rem;"></i>
                <div>
                    <div style="font-size:1rem;">Landscape (16:9)</div>
                    <div style="font-size:0.75rem; opacity:0.8;">YouTube, TV</div>
                </div>
            </button>

            <button class="btn" onclick="confirmAspectConversion('1:1')"
                style="background:linear-gradient(135deg, #10b981, #06b6d4); color:white; border:none; padding:16px; border-radius:12px; text-align:left; display:flex; align-items:center; gap:12px; font-weight:600;">
                <i class="fas fa-square" style="font-size:1.5rem;"></i>
                <div>
                    <div style="font-size:1rem;">Square (1:1)</div>
                    <div style="font-size:0.75rem; opacity:0.8;">Instagram Post</div>
                </div>
            </button>

            <button class="btn" onclick="confirmAspectConversion('4:5')"
                style="background:linear-gradient(135deg, #f59e0b, #ef4444); color:white; border:none; padding:16px; border-radius:12px; text-align:left; display:flex; align-items:center; gap:12px; font-weight:600;">
                <i class="fas fa-portrait" style="font-size:1.5rem;"></i>
                <div>
                    <div style="font-size:1rem;">Portrait (4:5)</div>
                    <div style="font-size:0.75rem; opacity:0.8;">Instagram Feed</div>
                </div>
            </button>

            <button class="btn" onclick="confirmAspectConversion('21:9')"
                style="background:linear-gradient(135deg, #6366f1, #7c3aed); color:white; border:none; padding:16px; border-radius:12px; text-align:left; display:flex; align-items:center; gap:12px; font-weight:600;">
                <i class="fas fa-film" style="font-size:1.5rem;"></i>
                <div>
                    <div style="font-size:1rem;">Ultrawide (21:9)</div>
                    <div style="font-size:0.75rem; opacity:0.8;">Cinematic</div>
                </div>
            </button>
        </div>
    </div>
</div>
